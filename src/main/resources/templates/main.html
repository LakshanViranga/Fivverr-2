<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>CIS Homework</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>

<body>
<div class="container">
    <div class="text-center">
       <h1>Event Management System</h1>
        <br>
        <br>
        <div class="row">
            <div class="col-md-12">
                <table class="table table-striped">
                    <thead class="table-dark">
                    <tr>
                        <th scope="col"> Name</th>
                        <th scope="col"> Description</th>
                        <th scope="col"> Star Date</th>
                        <th scope="col"> End Date</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${events.empty}">
                        <td colspan="2"> No Events Available</td>
                    </tr>
                    <tr th:each="e : ${events}">
                        <td><span th:text="${e.name}"> Name </span></td>
                        <td><span th:text="${e.description}"> Description </span></td>
                        <td><span th:text="${e.startDate}"> Start Date </span></td>
                        <td><span th:text="${e.endDate}"> End Date </span></td>

                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
</body>

</html>
